<app-navbar></app-navbar>
<div class="container divcenter ">
    <div class="row">
        <div class="col-md-12">
            <h1>{{this.title}} </h1>
        </div>
    </div>
    <div class="row">
        <form class="bg-light" [formGroup] = "formularioLogin" (ngSubmit)="enviarFormulario();">
            <div class="col-md-12">
                <div class="mb-3">
                    <label for="email" class="form-label">Email*</label>
                    <input id="email" type="email" 
                    name="email"
                    formControlName = "email"
                    class="form-control">
                </div>
                <div class="mb-3">
                    <label for="pass" class="form-label">Contrase√±a*</label>
                    <input  id="pass" type="password" 
                    name = "pass"
                    formControlName = "pass" 
                    class = "form-control">
                </div>
                <div class="text-center">
                    <button type="submit"
                    class="btn btn-primary"
                    [disabled]= "!formularioLogin.valid" value="enviar">Login</button>
                </div>

            </div>
        </form>
    </div>
</div>
